   <script src="jquery.csv-0.71.js"></script>
   <script>
      google.load("visualization", "1", {packages:["corechart","table"]});
google.setOnLoadCallback(drawChart);
	
function drawChart() {
   $.get("lawcsv_cleaned.csv", function(csvString) {
   var arrayData = $.csv.toArrays(csvString, {onParseValue: $.csv.hooks.castToScalar});
var data = new google.visualization.arrayToDataTable(arrayData);
 var options = {
		  height: '300px',
		  width: '300px',
		   datalessRegionColor: 'black',
			magnifyingGlass:{enable: true, zoomFactor: 5.0},
			colorAxis: {colors: ['white','Blue']},
        };
var view= new google.visualization.DataView(data);
var arr=[0,1];
view.setColumns(arr);
 var table = new google.visualization.GeoChart(document.getElementById('table_div'));
 
 google.visualization.events.addListener(table, 'error', function () {
	alert('error');
});

        table.draw(view, options);
  });
}
	  
   </script>
